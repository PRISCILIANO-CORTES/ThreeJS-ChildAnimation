<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>three-base</title>
  </head>
  <body>
    <div class="fixed z-10 top-0 w-20 h-full ml-4 lg:ml-8 pt-12 lg:pt-24 flex flex-col">
      <button
        id="form-hat"
        class="border border-teal-500 bg-teal-500 text-white rounded-md px-4 py-2 m-2 transition duration-500 ease select-none hover:bg-teal-600 focus:outline-none focus:shadow-outline w-48"
      >
        Cambiar forma gorro
      </button>
      <button
        id="color-hat"
        class="border border-gray-700 bg-gray-700 text-white rounded-md px-4 py-2 m-2 transition duration-500 ease select-none hover:bg-gray-800 focus:outline-none focus:shadow-outline w-48"
      >
        Cambiar color gorro
      </button>
      <button 
        id="color-shirt"
        class="border border-gray-700 bg-gray-700 text-white rounded-md px-4 py-2 m-2 transition duration-500 ease select-none hover:bg-gray-800 focus:outline-none focus:shadow-outline w-48"
      >
        Cambiar color camisa
      </button>
    </div>
   <!-- <div class="w-screen h-screen" id="container"> </div> -->
   <div class="gradient z-0 fixed top-0 w-full h-full" id="container"></div>
  </body>
</html>
